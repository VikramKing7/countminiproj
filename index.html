 <script>
    
        const days = document.querySelector("#days");
         const hrs = document.querySelector("#hrs");
         const mins = document.querySelector("#mins");
         const secs = document.querySelector("#secs");
       

         function chaki() {
             const currentYear = new Date().getFullYear();  
             const newYear = new Date(`January 1 ${currentYear + 1} 00:00:00`); 
             const currentDate = new Date(); 
           const diff = newYear - currentDate; 

             const ds = Math.floor(diff / (1000 * 60 * 60 * 24));
             const hk = Math.floor((diff / (1000 * 60 * 60)) % 24);
             const ml = Math.floor((diff / (1000 * 60)) % 60);
             const sk = Math.floor((diff / 1000) % 60);

               days.innerHTML = ds < 10 ? "0" + ds : ds;
     hrs.innerHTML = hk < 10 ? "0" + hk : hk;
     mins.innerHTML = ml < 10 ? "0" + ml : ml;
     secs.innerHTML = sk < 10 ? "0" + sk : sk;

          
        }

      setInterval(chaki, 1000); 
</script>
